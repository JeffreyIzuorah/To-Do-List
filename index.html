<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css">
</head>
<body class="font-sans bg-gray-100">

  <h2 class="text-2xl font-bold mb-4">TO-DO List</h2>

  <input type="text" id="taskInput" class="w-2/3 p-4 border border-gray-300 rounded-md mb-4" placeholder="Enter your task">

  <button class="p-4 bg-green-500 text-white rounded-md cursor-pointer" onclick="addTask()">Add Task</button>

  <ul id="taskList" class="list-none p-0"></ul>

  <script>
    function addTask() {
      var taskInput = document.getElementById("taskInput");
      var taskList = document.getElementById("taskList");

      if (taskInput.value.trim() === "") {
        alert("Please enter a task!");
        return;
      }

      var newTask = document.createElement("li");

      // Create task content
      var taskContent = document.createElement("span");
      taskContent.textContent = taskInput.value;

      // Create delete button
      var deleteButton = document.createElement("button");
      deleteButton.textContent = "Delete";
      deleteButton.className = "ml-2 px-2 py-1 bg-red-500 text-white rounded-md cursor-pointer";
      deleteButton.onclick = function () {
        taskList.removeChild(newTask);
      };

      // Add content and delete button
      newTask.appendChild(taskContent);
      newTask.appendChild(deleteButton);

      taskList.appendChild(newTask);

      taskInput.value = "";
    }
  </script>

</body>
</html>
