<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css">
</head>
<body class="font-sans bg-gray-100">
  <div class="flex items-center justify-center h-screen">
    <div class="w-full px-4 py-8 mx-auto shadow lg:w-1/3">

  <h2 class="font-sans text-2xl font-bold mb-4 text-slate-950">TO-DO List</h2>

  <input type="text" id="taskInput" class="w-2/3 p-4 border border-gray-300 rounded-md mb-4" placeholder="Enter your task">

  <button class="p-4 bg-green-500 text-white rounded-md cursor-pointer" onclick="addTask()">Add Task</button>

  <ul id="taskList" class="list-none p-0">
  </ul>
  </div>
  </div>

  <script>
    function addTask() {
      var taskInput = document.getElementById("taskInput");
      var taskList = document.getElementById("taskList");

      if (taskInput.value.trim() === "") {
        alert("Please enter a task!");
        return;
      }

      var newTask = document.createElement("li");
      newTask.className = "relative flex items-center justify-between px-2 py-6 border-b";

      // Create checkbox
      var checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.className = "mr-2";

      // Create task content
      var taskContent = document.createElement("p");
      taskContent.className = "inline-block mt-1 text-gray-600";
      taskContent.textContent = taskInput.value;

      // Create delete button
      var deleteButton = document.createElement("button");
      deleteButton.type = "button";
      deleteButton.className = "ml-2 px-2 py-1 bg-red-500 text-white rounded-md cursor-pointer";
      deleteButton.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      `;
      deleteButton.onclick = function () {
        taskList.removeChild(newTask);
      };

      newTask.appendChild(checkbox);
      newTask.appendChild(taskContent);
      newTask.appendChild(deleteButton);

      checkbox.addEventListener("change", function () {
        taskContent.style.textDecoration = checkbox.checked ? "line-through" : "none";
      });

      taskList.appendChild(newTask);
      taskInput.value = "";
    }
  </script>

</body>
</html>
